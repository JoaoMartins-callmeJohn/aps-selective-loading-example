<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
  <title>Autodesk Platform Services: Viewer Selective Loading</title>
  <style type="text/css">
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #header>* {
      height: 2em;
      margin: 0 0.5em;
      font-size: 1em;
      font-family: ArtifaktElement;
    }

    #header .title {
      flex: 1 0 auto;
      height: auto;
    }

    .apsViewer {
      width: 100%;
      height: calc(100vh - 2em);
      position: relative;
      float: left;
    }
  </style>
</head>

<body onload="initViewers()">
  <div id="header">
    <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png " alt="Autodesk Platform Services">
    <span class="title">Simple Viewer Selective Loading</span>
    <input type="text" id="propertyInput" placeholder="property name" />
    <input type="text" id="valuesInput" placeholder="values (comma separated)" size="40" />
    <button id="selectiveLoadingBtn" onclick="selectiveLoading()">Selective Loading</button>
  </div>
  <div id="viewerContainer" class="apsViewer">
  </div>
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</body>

<script>
  var tokenurl = 'https://9sjonbv0c5.execute-api.us-east-1.amazonaws.com/default/aps-2lo-lambda';
  var viewer;
  var urnOne = "dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6anBvbS1kZWJ1Zy10ZXN0LWJ1Y2tldC9pZmMucnZ0";
  var urnTwo = "dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6anBvbS1kZWJ1Zy10ZXN0LWJ1Y2tldC9yZXZpdC5ydnQ";

  function selectiveLoading(){
    let propertyInput = document.getElementById('propertyInput').value;
    let valuesInput = document.getElementById('valuesInput').value;
    const models = viewer.impl.modelQueue().getModels();
    for(const model of models){
      viewer.impl.unloadModel( model );
    }
    loadModel(propertyInput, valuesInput, urnOne);
    loadModel(propertyInput, valuesInput, urnTwo);
  }

  async function loadModel(propertyInput, valuesInput, urn) {
    Autodesk.Viewing.Document.load(`urn:${urn}`, doc => {
      var viewables = doc.getRoot().getDefaultGeometry();
      if(propertyInput && valuesInput){
        let property = propertyInput.trim();
        let values = valuesInput.split(',').map(v => v.trim()).filter(v => v.length > 0);
        // Build OR query for multiple values using property lookup syntax
        // See: https://aps.autodesk.com/en/docs/viewer/v7/developers_guide/advanced_options/selective-loading/
        let valuesArray = values.map(value => {
          // Use property lookup syntax: ?propertyName
          // Wrap the value in quotes for the $like operator
          return {
            "$like": [`?${property}`, `'%${value}%'`]
          }
        });
        
        viewer.loadDocumentNode(doc, viewables, {
          keepCurrentModels: true,
          filter: {
            property_query: {
              "$or": valuesArray
            }
          }
        });
      } else {
        viewer.loadDocumentNode(doc, viewables, {});
      }
    });
  }

  async function initViewers() {
    await fetch(tokenurl,{
    method: 'GET', // or 'POST', 'PUT', 'DELETE', etc.
    headers: {
        'Content-Type': 'application/json'
    }
}).then(function (response) {
      return response.json();
    }).then(function (token) {
      const options = {
        env: 'AutodeskProduction2',
        api: 'streamingV2',
        // env: 'AutodeskProduction',
        accessToken: token.access_token
      };

      Autodesk.Viewing.Initializer(options, () => {
        let viewerDiv = document.getElementById("viewerContainer");
        const config = {};
        // const config = {
        //   extensions: ['Autodesk.DocumentBrowser', 'ViewTextExtension', 'Autodesk.BoxSelection', 'ExampleSelectionExtension']
        // };
        viewer = new Autodesk.Viewing.Private.GuiViewer3D(viewerDiv, config);
        viewer.start();
        viewer.setTheme("light-theme");
      });
      loadModel(null, null, urnOne);
      loadModel(null, null, urnTwo);
    });
  }


</script>

</html>
